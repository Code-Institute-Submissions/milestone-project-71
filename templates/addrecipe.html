{% extends 'base.html' %} {% block content %}

<div class="container">
  <div class="container-header">
    <h1>Add a Recipe</h1>
  </div>
  <div class="row">
    <form
      action="{{ url_for('insert_recipe') }}"
      method="POST"
      class="col-md-12"
    >
      <div class="row">
        <div class="col-md-6">
          <div class="md-form">
            <i class="fas fa-cocktail fa-lg prefix"></i>
            <input
              id="recipe_name"
              name="recipe_name"
              type="text"
              class="form-control"
              required
            />
            <label>Recipe Name</label>
          </div>
        </div>
        <div class="col-md-6 form-group">
          <div class="md-form">
            <select
              id="category"
              name="category_name"
              class="custom-select"
              required
            >
              <option value="" disabled selected>Choose a Category</option>
              {% for category in categories %}
              <option value="{{category.category_name}}"
                >{{category.category_name}}</option
              >
              {% endfor %}
            </select>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="md-form">
            <i class="fas fa-edit fa-lg prefix"></i>
            <textarea
              id="recipe_description"
              name="recipe_description"
              class="md-textarea form-control"
              rows="3"
              required
            ></textarea>
            <label>Recipe Description</label>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="md-form">
            <i class="fas fa-clipboard-list fa-lg prefix"></i>
            <textarea
              id="ingredients"
              name="ingredients"
              class="md-textarea form-control"
              rows="3"
              required
            ></textarea>
            <label>Ingredients</label>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="md-form">
            <i class="fas fa-list-ol fa-lg prefix"></i>
            <textarea
              id="preparation_method"
              name="preparation_method"
              class="md-textarea form-control"
              rows="3"
              required
            ></textarea>
            <label>Preparation Method</label>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="md-form">
            <i class="fab fa-algolia fa-lg prefix"></i>
            <input
              id="difficulty"
              name="difficulty"
              type="text"
              class="form-control"
              required
            />
            <label>Difficulty (Easy, Medium, Hard):</label>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="md-form">
            <i class="far fa-images fa-lg prefix"></i>
            <input
              id="recipe_image"
              name="recipe_image"
              type="text"
              class="form-control"
              required
            />
            <label>Enter Image URL</label>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <button type="submit" class="btn btn-primary btn-sm">
            <i class="fas fa-plus-circle"></i> Add Recipe
          </button>
          <a
            href="{{ url_for('get_recipes') }}"
            class="btn btn-outline-primary btn-sm"
          >
            <i class="fas fa-times-circle"></i> Cancel
          </a>
        </div>
      </div>
    </form>
  </div>
</div>
{% endblock %}
