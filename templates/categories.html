{% extends 'base.html' %} {% block content %}

<section id="categories-section">
  <div class="container-fluid">
    <div class="row">
      <div class="container">
        <div class="container-heading">
          <h1>Categories</h1>
        </div>
        <div class="row d-flex justify-content-center">
          {% for category in categories %}
          <div class="col-md-8">
            <table class="table table-sm table-responsive-md btn-table">
              <tbody>
                <tr>
                  <td style="width: 60%">{{category.category_name}}</td>
                  
                  <td style="width: 20%">
                    <a
                      href="{{url_for('edit_category', category_id = category._id)}}"
                      class="btn btn-success btn-sm float-right"
                      ><i class="fas fa-pencil-alt fa-lg"></i> Edit</a
                    >
                  </td>
                  <td style="width: 20%">
                    <a
                      href="{{url_for('delete_category', category_id = category._id)}}"
                      class="btn btn-sm btn-danger float-left"
                      ><i class="fas fa-trash fa-lg"></i> Delete</a
                    >
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          {% endfor %}
        </div>
        <div class="row">
          <div class="col-md-12 text-center mb-3">
            <a href="{{ url_for('add_category') }}" class="btn btn-info btn-sm">
              <i class="fas fa-plus-circle"></i> Add Category
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock %} {% block footer %}
