{% extends 'base.html' %} {% block content %}

<section id="categories-section">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <h1 class="">Categories</h1>
      </div>

      <div class="container">
        <div class="">
          {% for category in categories %}

          <div class="card col-md-12">
            <div class="row">
              <div class="card-body col-md-8">
                <h5 class="card-title">
                  <i class="fas fa-cocktail"></i> {{category.category_name}}
                </h5>
              </div>
              <div class="card-body col-md-4 text-right">
                <a href="{{url_for('edit_category', category_id = category._id)}}" class="btn btn-success btn-sm"
                  ><i class="fas fa-pencil-alt fa-lg"></i> Edit</a
                >
                <a href="{{url_for('delete_category', category_id = category._id)}}" class="btn btn-sm btn-danger"
                  ><i class="fas fa-trash fa-lg"></i> Delete</a
                >
              </div>
            </div>
          </div>
          <br>         
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock %}
